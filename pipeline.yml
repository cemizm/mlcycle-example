steps:
- name: Ingest
  docker:
    image: python:3
    command: python ingest.py
- name: Prepare
  docker:
    image: python:3
    command: python prepare.py
- name: Train
  docker:
    buildConfiguration:
        dockerfile: train.dockerfile
    command: python train/train.py
- name: Validate
  docker:
    image: python:3
    command: python validate.py